<!DOCTYPE html>
<html lang="en">
  <head>
    <title>calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div  class="container-fluid" id="container">
      <div class="row">
        <input class="show col-12" type="text" id="show" placeholder="0"></input>

        <div class="button-theme col-9" id="theme">light</div>
        <div class="button-claer col-3" id="clear">c</div>
        <div class="buttons col-3"data-num = '7'>7</div>
        <div class="buttons col-3"data-num = '8'>8</div>
        <div class="buttons col-3"data-num = '9'>9</div>
        <div class="buttons col-3"data-num = '/' id="divide">/</div>
        <div class="buttons col-3"data-num = '4'>4</div>
        <div class="buttons col-3"data-num = '5'>5</div>
        <div class="buttons col-3"data-num = '6'>6</div>
        <div class="buttons col-3"data-num = '*' id="multy">*</div>
        <div class="buttons col-3"data-num = '1'>1</div>
        <div class="buttons col-3"data-num = '2'>2</div>
        <div class="buttons col-3"data-num = '3'>3</div>
        <div class="buttons col-3"data-num = '-' id="minus">-</div>
        <div class="buttons col-3"data-num = '0'>0</div>
        <div class="buttons col-3"data-num = '.' id="dote">.</div>
        <div class="button-equal col-3" id="equal">=</div>
        <div class="buttons col-3"data-num = '+' id="plus">+</div>
      </div>
    </div>

    <script src="main.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
